{% extends "base.html" %}


{% block content %}

<table>
    <thead>
        <th>#</th>
        <th>Title</th>
        <th>Modified</th>
        <th>Actions</th>
    </thead>
    <tbody>
{% for data in sets %}

    <tr>
        <td>{{data.number}}</td>
        <td>{{data.name}}</td>
        <td>{{data.date}}</td>
        <td>
            <a href='{% url "edit" data.id %}'>Edit schema</a>

        </td>
    </tr>
{% endfor %}
    </tbody>
</table>

{% endblock content %}
