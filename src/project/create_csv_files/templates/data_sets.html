{% extends "base.html" %}


{% block content %}
  <style>
   .c {
    border: 1px solid #333;
    display: inline-block;
    padding: 5px 15px;
    text-decoration: none;
    color: #000;
    position:absolute;
    left:60%;
    right:21%;
    top:10px;
    background:#3CB371;
    border-radius: 6px;

      }
   .c:hover {
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    background: linear-gradient(to bottom, #fcfff4, #e9e9ce);
    color: #a00;
   }
  </style>
<h2 >Data sets</h2>
  <a href='{% url "schema" %}' class="c" >New schema</a>
<p style="visibility:hidden">hello</p>


<table  width="80%" border="1 solid grey" cellspacing=0 cellpadding=2 >
    <thead align="center">
        <th >#</th>
        <th>Title</th>
        <th>Modified</th>
        <th align="center">Actions</th>
    </thead>
    <tbody>
{% for data in sets %}

    <tr>
        <td align="center">{{data.number}}</td>
        <td align="center"><a href='{% url "load" %}' >{{data.name}}</a></td>
        <td align="center">{{data.date|date:"Y-m-d"}}</td>
        <td align="center">
            <a href='{% url "edit" data.id %}' >Edit schema</a>
            <a href="{% url 'del' data.id %}" style="color:red" >Delete schema</a>

        </td>
    </tr>
{% endfor %}
    </tbody>
</table>

{% endblock content %}
